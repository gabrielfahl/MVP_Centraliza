<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/Pomodoro.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <h1>Pomodoro Centraliza</h1>
    <div id="container">
        <input type="number" id="inputTimer" min="0" placeholder="Minutos de trabalho">
        <button id="salvar" >salvar</button>

        <p id="work" class="label">Trabalho</p><p id="break" class="label">Descanso</p><p id="cycles" class="label">Ciclos:</p>

        <div id="work-timer" class="timer">
            <p id="w_minutes">00</p><p class="semicolon">:</p><p id="w_seconds">00</p>
        </div>


        <p id="counter" class="timer">0</p>


        <div id="break-timer" class="timer">
            <p id="b_minutes">05</p><p class="semicolon">:</p><p id="b_seconds">00</p>
        </div>
        <button id="start" class="btn">Start</button>
        <button id="stop" class="btn">Pause</button>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
