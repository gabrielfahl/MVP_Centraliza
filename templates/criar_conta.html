<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="/static/inicio.css">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-container">
            {% for category, message in messages %}
            <div class="alert {{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    <div class="container">
        <h1>Criar Conta</h1>
        <form method="POST" action="/criar_conta" style="margin-top: 20px;">
            <label for="nome" style="display: block; margin-bottom: 10px; font-weight: bold;">Nome de Usu√°rio:</label>
            <input type="text" id="nome" name="nome" required style="padding: 10px; width: 80%; border: 1px solid #c0c0c0; border-radius: 5px;">

            <label for="senha" style="display: block; margin-top: 20px; margin-bottom: 10px; font-weight: bold;">Senha:</label>
            <input type="password" id="senha" name="senha" required style="padding: 10px; width: 80%; border: 1px solid #c0c0c0; border-radius: 5px;">

            <button type="submit" class="button" style="margin-top: 20px;">Criar Conta</button>
        </form>
    </div>
</body>
</html>
