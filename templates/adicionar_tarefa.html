<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8ff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(50, 50, 50, 0.1);
        }
        h1 {
            text-align: center;
            color: #2f4f4f;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #696969;
        }
        input, textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #c0c0c0;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4b0082;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6a0dad;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Tarefa</h1>
        <form method="POST" action="/adicionar_tarefa">
            <label for="nome">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" maxlength="64" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" maxlength="500" required></textarea>

            <button type="submit">Adicionar Tarefa</button>
        </form>
    </div>
</body>
</html>
