<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Tarefa</title>
    <link rel="stylesheet" href="/static/adicionar_tarefa.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Nova Tarefa</h1>
        <form method="POST" action="/adicionar_tarefa">
            <label for="nome">Nome da Tarefa</label>
            <input type="text" id="nome" name="nome" maxlength="64" required>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" maxlength="500" required></textarea>

            <button type="submit">Adicionar Tarefa</button>
        </form>
    </div>
</body>
</html>
